
<section class="vh-100 bg-image">

  <app-admin-nav></app-admin-nav>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Edit user</h2>

              <form [formGroup]="form" (submit)="onSubmit()">

                <div class="form-outline mb-4">
                  <input formControlName="name" type="text" class="form-control form-control-lg" placeholder="User Name" [value]="UserName" />
                  <label class="form-label" for="form3Example1cg"></label>
                </div>
                
                <div class="form-outline mb-4">
                  <input formControlName="email" type="email"  class="form-control form-control-lg" readonly placeholder="User Email" value="{{email}}" />
                  <label class="form-label" for="form3Example3cg"></label>
                </div>


                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
